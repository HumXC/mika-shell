<!DOCTYPE html>
<html>
    <head>
        <title>Welcome</title>
        <script>
            window.webkit.messageHandlers.mikami.postMessage({
                method: "mikami.show",
                args: [-1],
            });
            window.webkit.messageHandlers.mikami
                .postMessage({
                    method: "mikami.open",
                    args: ["https://www.google.com"],
                })
                .then((id) => {
                    window.webkit.messageHandlers.mikami.postMessage({
                        method: "mikami.show",
                        args: [id],
                    });
                });
        </script>
    </head>
    <body>
        <h1>Welcome</h1>
        <p>This is a test website for Aikami.</p>
    </body>
</html>
