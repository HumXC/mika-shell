<!DOCTYPE html>
<html>
    <head>
        <title>Welcome</title>
        <style>
            body {
                background-color: rgb(57, 57, 57);
                height: 500px;
                width: 800px;
            }
        </style>
        <script>
            window.addEventListener("list-update", (data) => {
                console.log(data.detail);
            });
            const postMessage = (msg) => {
                window.webkit.messageHandlers.mikami.postMessage(msg);
            };
            const layerInit = {
                method: "layer.init",
                args: [
                    {
                        anchor: [2],
                        layer: 2,
                        keyboardMode: 2,
                        namespace: "mikami",
                        margin: [0, 0, 0, 0],
                        exclusiveZone: 0,
                        autoExclusiveZone: false,
                        backgroundTransparent: true,
                        hidden: false,
                    },
                ],
            };
            const windowInit = {
                method: "window.init",
                args: [
                    {
                        title: "Aikami Test",
                        resizable: false,
                        backgroundTransparent: true,
                        hidden: false,
                    },
                ],
            };
            postMessage(windowInit);
        </script>
    </head>
    <body>
        <h1>Welcome</h1>
        <p>This is a test website for Aikami.</p>
    </body>
</html>
